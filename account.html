<body>

    <header>
        <div class="logo">
            <img src="Images/Logo/2+1=Roddelen_LOGO ZW_PNG.png" alt="Logo">

        <nav>

    <main class="account">
        <h1>ACCOUNT</h1>
        <div class="user-icon">
            <img src="Images/Van internet/AccountIcon.png" alt="Account Icon">
        </div>

        <form action="#" method="POST" class="account-form">
            <input type="text" placeholder="Naam" required>
            <input type="password" placeholder="Wachtwoord" required>
            <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <a href="#" class="terms">Algemene voorwaarden</a>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section office-hours">
                <p><strong>Kantooruren</strong></p>
                <p>Ma-Vr 11.00 - 19.00 uur | Za-Zo gesloten</p>
            </div>
            <div class="footer-section social-media">
                <p><strong>Volg ons op</strong></p>
                <div class="social-icons">
                    <a href="#"><img src="Images/Van internet/Facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="Images/Van internet/Insta.png" alt="Instagram"></a>
                    <a href="#"><img src="Images/Van internet/Tiktok.png" alt="TikTok"></a>

            </div>
        </div>
