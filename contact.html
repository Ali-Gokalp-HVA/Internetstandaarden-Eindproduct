<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="Images/Logo/2+1=Roddelen_LOGO ZW_PNG.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="afleveringen.html">Afleveringen</a></li>
                <li><a href="over-ons.html">Over ons</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <h1>CONTACT</h1>
        <p>Anoniem?</p>
        <div class="anon-buttons">
            <button class="anon-btn" id="anon-yes">Ja</button>
            <button class="anon-btn" id="anon-no">Nee</button>
        </div>

        <form action="#" method="POST" class="contact-form">
            <div id="name-email-fields">
                <input type="text" placeholder="Naam" id="name" required>
                <input type="email" placeholder="E-mail" id="email" required>
            </div>
            <input type="text" placeholder="Onderwerp" required>
            <textarea placeholder="Typ verhaal" required></textarea>
            <button type="submit" class="submit-btn">Verzenden</button>
        </form>

        <a href="#" class="terms">Algemene voorwaarden</a>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section office-hours">
                <p><strong>Kantooruren</strong></p>
                <p>Ma-Vr 11.00 - 19.00 uur | Za-Zo gesloten</p>
            </div>
            <div class="footer-section social-media">
                <p><strong>Volg ons op</strong></p>
                <div class="social-icons">
                    <a href="#"><img src="Images/Van internet/Facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="Images/Van internet/Insta.png" alt="Instagram"></a>
                    <a href="#"><img src="Images/Van internet/Tiktok.png" alt="TikTok"></a>
                    <a href="#"><img src="Images/Van internet/X.png" alt="X"></a>
                </div>
            </div>
            <div class="footer-section copyright">
                <p>&copy; 2024 2 plus 1 = Roddelen. Alle rechten voorbehouden</p>
            </div>
        </div>
    </footer>

    <script>
        const anonYesBtn = document.getElementById('anon-yes');
        const anonNoBtn = document.getElementById('anon-no');
        const nameEmailFields = document.getElementById('name-email-fields');

        anonYesBtn.addEventListener('click', function() {
            nameEmailFields.style.display = 'none';
        });

        anonNoBtn.addEventListener('click', function() {
            nameEmailFields.style.display = 'flex'; 
        });
    </script>
</body>
</html>
